<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Главная{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Подключите ваши стили -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Бренд</a> <!-- Измените на корневой путь -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">О нас</a></li> <!-- Измените на маршруты FastAPI -->
                <li class="nav-item"><a class="nav-link" href="/contact">Контакты</a></li> <!-- Измените на маршруты FastAPI -->
                <li class="nav-item"><a class="nav-link" href="/post">Блог</a></li> <!-- Измените на маршруты FastAPI -->
            </ul>
        </div>
    </div>
</nav>

<div style='padding-top: 56px;'>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
