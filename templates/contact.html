    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/css/styles.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/index.html">Бренд</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Переключить навигацию">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/about.html">О нас</a></li>
                <li class="nav-item"><a class="nav-link active" href="/contact.html">Связаться с нами</a></li>
                <li class="nav-item"><a class="nav-link" href="/post.html">Блог</a></li>
            </ul>
        </div>
    </div>
</nav>

<header class="masthead" style="background-image:url('/assets/img/contact-bg.jpg');">
    <div class="overlay"></div>
    <div class="container text-center">
        <h1>Свяжитесь со мной</h1>
        <span class="subheading">Есть вопросы? Я готов ответить.</span>
    </div>
</header>

<div class="container my-5">
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
            <p>Хотите связаться? Заполните форму ниже, чтобы отправить мне сообщение, и я свяжусь с вами как можно скорее!</p>
            <form id="contactForm" name="sentMessage" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" required placeholder="Имя">
                    <label for="name">Имя</label>
                    <small class="form-text text-danger help-block"></small>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" required placeholder="Электронная почта">
                    <label for="email">Электронная почта</label>
                    <small class="form-text text-danger help-block"></small>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" id="phone" class="form-control" required placeholder="Номер телефона">
                    <label for="phone">Номер телефона</label>
                    <small class="form-text text-danger help-block"></small>
                </div>
                <div class="form-floating mb-3">
                    <textarea id="message" class="form-control" required placeholder="Сообщение" style="height: 150px;"></textarea>
                    <label for="message">Сообщение</label>
                    <small class="form-text text-danger help-block"></small>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
</div>

<hr>

</body>
